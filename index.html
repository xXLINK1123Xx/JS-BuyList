<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="control.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
	<div class="header todo"></div>
	<div class="content">
		<div class="inline main-sized">
			<div class="content-block container form-container">
				<div class="form segment">
					<div class="container no-border input-font">
						<button class="item-add">Додати</button>
						<span class="item-name"><input class="item-name-field" type="text" name="item-name" placeholder="Назва товару" /></span>
					</div>
				</div>
			</div>
		</div>
		<div class="inline side-sized">
			<div class="content-block container info">
				<div class="segment"><h3>Залишилося</h3></div>
				<div class="segment items-left"></div>
				<div class="segment"><h3>Куплено</h3></div>
				<div class="segment items-bought"></div>
			</div>	
		</div>
	</div>
	<div class="footer todo"></div>
	<div style="display: none;" class="one-item">	
    	<div class="segment list-entry">
			<div class="entry-name entry"></div>
			<div class="add-buttons entry">
				<button class="dec circle">-</button>
				<span class="label count">1</span>
				<button class="inc circle">+</button>
			</div>
			<div class="controll-buttons entry">
				<button class="bought">Куплено</button>
				<button class="delete">х</button>
			</div>
			<div class="unbuy-buttons entry hidden">
				<button class="unbuy">Не куплено</button>
			</div>	
		</div>
	</div>
	<div style="display: none;" class="one-label">
		<div class="label"><span class="label-text">asdf</span><span class="badge">228</span></div>
	</div>
</body>
</html>
